<!DOCTYPE html>
<html>
<head>
    <title>Crown - Generate Favicon</title>
    <style>
        canvas {
            border: 1px solid #ddd;
            margin: 20px;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f5f5f5;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Crown Favicon Generator</h1>
    <canvas id="favicon" width="32" height="32"></canvas>
    <br>
    <button onclick="downloadFavicon()">Download as favicon.ico</button>
    
    <script>
        const canvas = document.getElementById('favicon');
        const ctx = canvas.getContext('2d');
        
        // Fill background
        ctx.fillStyle = '#1a202c';
        ctx.fillRect(0, 0, 32, 32);
        
        // Draw crown shape
        ctx.fillStyle = '#fbbf24'; // Golden color
        
        // Crown base
        ctx.fillRect(6, 20, 20, 8);
        
        // Crown peaks
        ctx.fillRect(8, 12, 4, 8);
        ctx.fillRect(14, 8, 4, 12);
        ctx.fillRect(20, 12, 4, 8);
        
        // Crown gems
        ctx.fillStyle = '#ef4444'; // Red gem
        ctx.fillRect(15, 10, 2, 2);
        
        ctx.fillStyle = '#3b82f6'; // Blue gems
        ctx.fillRect(9, 14, 2, 2);
        ctx.fillRect(21, 14, 2, 2);
        
        function downloadFavicon() {
            const link = document.createElement('a');
            link.download = 'favicon.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
