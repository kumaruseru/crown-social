# Redis Configuration for Crown Application

# Network and Security
bind 0.0.0.0
protected-mode yes
port 6379

# Memory and Performance
maxmemory 256mb
maxmemory-policy allkeys-lru
timeout 300

# Persistence
save 900 1
save 300 10
save 60 10000

# Security
requirepass your-redis-password-change-this

# Logging
loglevel notice
logfile ""

# Performance tuning
tcp-keepalive 300
tcp-backlog 511

# Disable dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""
rename-command CONFIG ""
rename-command SHUTDOWN CROWN_SHUTDOWN

# Enable keyspace notifications for sessions
notify-keyspace-events Ex
