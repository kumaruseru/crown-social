<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Map Debug</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100%; }
        #debug { 
            position: fixed; 
            top: 10px; 
            right: 10px; 
            background: white; 
            padding: 10px; 
            border-radius: 5px;
            z-index: 1000;
            font-family: monospace;
            font-size: 12px;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="debug">
        <strong>Debug Info:</strong><br>
        <div id="status">Đang kiểm tra...</div>
    </div>

    <script>
        function log(msg) {
            console.log(msg);
            document.getElementById('status').innerHTML += msg + '<br>';
        }
        
        log('1. ✓ Page loaded');
        log('2. Leaflet available: ' + (typeof L !== 'undefined' ? '✓' : '✗'));
        
        document.addEventListener('DOMContentLoaded', function() {
            log('3. ✓ DOM ready');
            
            try {
                const mapElement = document.getElementById('map');
                log('4. Map element: ' + (mapElement ? '✓' : '✗'));
                
                if (typeof L === 'undefined') {
                    throw new Error('Leaflet not loaded');
                }
                
                log('5. Creating map...');
                const map = L.map('map').setView([10.7769, 106.7009], 13);
                log('6. ✓ Map created');
                
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; OpenStreetMap'
                }).addTo(map);
                log('7. ✓ Tiles added');
                
                L.marker([10.7769, 106.7009]).addTo(map)
                    .bindPopup('Test marker')
                    .openPopup();
                log('8. ✓ Marker added');
                
                // Force resize after everything is loaded
                setTimeout(() => {
                    map.invalidateSize();
                    log('9. ✓ Map resized');
                }, 100);
                
            } catch (error) {
                log('ERROR: ' + error.message);
            }
        });
    </script>
</body>
</html>
