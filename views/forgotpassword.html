<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu - Crown</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Canvas cho hiệu ứng nền hạt -->
    <canvas id="particle-canvas"></canvas>

    <div class="auth-container">
        <div class="form-card-container">
            <!-- Thẻ Quên Mật Khẩu -->
            <div class="form-card bg-white/10 backdrop-blur-lg p-8 rounded-2xl shadow-2xl border border-white/20">
                <!-- Header -->
                <div class="flex flex-col items-center justify-center mb-6">
                    <h1 class="text-3xl font-bold text-white tracking-wider text-center">Đặt lại mật khẩu</h1>
                    <p class="text-slate-400 mt-3 text-center text-sm">Đừng lo lắng! Nhập email của bạn và chúng tôi sẽ gửi một liên kết để tạo mật khẩu mới.</p>
                </div>
                
                <!-- Form Quên Mật Khẩu -->
                <form action="#" method="POST" class="space-y-6">
                    <div class="floating-label-group">
                        <input type="email" id="email" name="email" class="floating-input w-full px-4 py-3 bg-gray-800/50 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-yellow-400" placeholder=" " required>
                        <label for="email" class="floating-label">Địa chỉ Email</label>
                    </div>

                    <button type="submit" class="w-full bg-yellow-400 text-gray-900 font-bold py-3 px-4 rounded-lg transform hover:scale-105 transition-all duration-300 shadow-lg shadow-yellow-500/20">
                        Gửi liên kết đặt lại
                    </button>
                </form>

                <!-- Link quay lại -->
                <p class="text-center text-gray-400 mt-8">
                    <a href="#" class="font-semibold text-yellow-400 hover:underline">← Quay lại Đăng nhập</a>
                </p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
